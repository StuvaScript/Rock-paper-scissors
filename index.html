<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <button id="new-game">New Game?</button>
      <div class="weapon-crate">
        <div class="card wobble-skew-on-hover">
          <img src="./images/stone.png" alt="rock" id="rock" class="weapon"></img>
        </div>
        <div class="card wobble-skew-on-hover">
          <img src="./images/airplane.png" alt="paper" id="paper" class="weapon"></img>
        </div>
        <div class="card wobble-skew-on-hover">
          <img src="./images/scissors.png" alt="scissors" id="scissors" class="weapon"></img>
        </div>
      </div>
      <div id="round-win"></div>
      <div class="player-wrap">
        <div>
          <p>Player: </p>
          <div id="player"></div>
        </div>
        <div>
          <p>Computer: </p>
          <div id="computer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
